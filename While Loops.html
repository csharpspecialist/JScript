<!DOCTYPE html>
<html>
<head>
    <title> While Loops  </title>
	<meta charset="utf-8" />
</head>



<body>
    <script>

    var count = 0;

    document.write("Starting While Loop!!!" + "<br / >");

    while (count < 10) {
        document.write("Counting from :" + count + "<br / >");
        count++;
    }
    document.write("While Loop Done!!!" + "<br / >" + "<br / >")


        var num = 10;

        document.write("Starting decrementing While Loop!!!" + "<br / >");

        while (num > 0) {
            document.write("Counting from :" + num + "<br / >");
            num--;
        }
        document.write("Decrmenting While Loop Over!!!!")

        var myStringArray = ["Hello", "World"];
        var arrayLength = myStringArray.length;
        for (var i = 0; i < arrayLength; i++) {
            document.write(myStringArray[i]);
            //Do something
        }
        
        var a;
	
        /* for loop execution */
        for( a = 10; a < 20; a = a + 1 ){
            printf("value of a: %d\n", a);
        }



    </script>


</body>
</html>
